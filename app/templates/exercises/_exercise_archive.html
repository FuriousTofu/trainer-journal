<div style="max-width: 680px; margin: 0 auto;">
    <div class="d-flex justify-content-between align-items-start gap-3 mb-3">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-archive fs-4"></i>
            <h2 class="h2 mb-0">{{ exercise.name }}</h2>
            <span class="text-muted">(archived)</span>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-2">
            <a href="{{ url_for('.exercises') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-return-left"></i> Exercises
            </a>
            <form method="post"
                    action="{{ url_for('.unarchive_exercise', exercise_id=exercise.id) }}"
                    class="m-0">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-outline-success">
                    Unarchive
                </button>
            </form>
            {% if exercise_used %}
                <button
                    type="button"
                    class="btn btn-outline-danger"
                    disabled
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-container="body"
                    title="This exercise is used in sessions and can’t be deleted."
                    style="cursor: help; pointer-events: auto;"
                >
                    Delete
                </button>
            {% else %}
                <form method="post"
                    action="{{ url_for('.delete_exercise', exercise_id=exercise.id) }}"
                    onsubmit="return confirm('Delete this exercise? This can’t be undone.');"
                    class="m-0">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-outline-danger">
                        Delete
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Exercise type</span>
            <small class="text-muted">
                {{ exercise.type.capitalize() }}
            </small>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="text-muted mb-1">Description</div>
                <div style="white-space: pre-wrap;">{{ exercise.description or "—" }}</div>
            </li>
        </ul>
    </div>
</div>
