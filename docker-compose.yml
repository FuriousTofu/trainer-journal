
services:
  db:
    image: postgres:15-alpine
    container_name: trainerjournal_db
    environment:
      POSTGRES_DB: trainerjournal_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: