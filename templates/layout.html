<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
                crossorigin="anonymous">

        <link   rel="stylesheet" 
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>TrainerJournal: {% block title %}{% endblock %}</title>

    </head>

    <body>
        {% if get_flashed_messages() %}
            <header>
                <div 
                    id="flash-container"
                    class="alert alert-primary text-center position-fixed top-0 start-50 translate-middle-x w-100 shadow fade show"
                    role="alert"
                    style="z-index: 2000; border-radius: 0;"
                >
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </header>
        {% endif %}
        <div class="d-flex min-vh-100">
            <aside class="d-flex flex-column flex-shrink-0 bg-body-tertiary"
                   style="width: 4.5rem; position: sticky; top: 0;">
                <a  href="/"
                    class="d-block p-3 link-body-emphasis text-decoration-none">
                    <i class="bi bi-leaf-fill {% if request.path == '/' %}text-success{% endif %}" style="font-size:2rem;" aria-hidden="true"></i>
                    <span class="visually-hidden">TrainerJournal</span>
                </a>
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <li class="nav-item">
                        <a
                            href="{{ url_for('.sessions') }}"
                            class="nav-link {% if '/sessions' in request.path %}active{% endif %} py-3 border-bottom border-top rounded-0"
                            aria-current="page"
                            title="Sessions"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right">
                            <i class="bi bi-journal-bookmark-fill" style="font-size:2rem;" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="{{ url_for('.clients') }}"
                            class="nav-link {% if '/clients' in request.path %}active{% endif %} py-3 border-bottom rounded-0"
                            title="Clients"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right">
                            <i class="bi bi-people-fill" style="font-size:2rem;" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="{{ url_for('.exercises') }}"
                            class="nav-link {% if '/exercises' in request.path %}active{% endif %} py-3 border-bottom rounded-0"
                            title="Exercises"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right">
                            <i class="bi bi-heart-pulse-fill" style="font-size:2rem;" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
                <div class="dropdown border-top">
                    <a
                        href="#"
                        class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img
                        src="https://github.com/mdo.png"
                        alt="mdo"
                        width="24"
                        height="24"
                        class="rounded-circle"
                        />
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="{{ url_for('.logout') }}">Sign out</a></li>
                    </ul>
                </div>
            </aside>
                <div class="flex-grow-1">
                    <main class="container py-5 text-center">
                        {% block main %}{% endblock %}
                    </main>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            (() => {
            'use strict'
            const tooltipTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.forEach(tooltipTriggerEl => {
                new bootstrap.Tooltip(tooltipTriggerEl)
            })
            })()
        </script>
        <script>
            const flashContainer = document.getElementById('flash-container');
            if (flashContainer) {
                setTimeout(() => {
                flashContainer.style.transition = 'opacity 0.5s ease';
                flashContainer.style.opacity = '0';
                setTimeout(() => flashContainer.remove(), 500);
                }, 5000);
            }
        </script>
    </body>

</html>
