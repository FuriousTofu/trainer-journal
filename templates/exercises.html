{% extends "layout.html" %}

{% block title %}Exercises{% endblock %}
    
{% block main %}
<h2>Your exercises list</h2> 
<a href="{{ url_for('.add_exercise') }}" class="btn btn-outline-primary mb-3">
    <i class="bi bi-plus-circle"></i> Add Exercise
</a>

<div class="row row-cols-1 row-cols-md-2 g-3 justify-content-center">
  {% for exercise in exercises %}
    <div class="col">
        <div class="card shadow-sm border-0 text-center p-3">
            <span
                {% if exercise.description %}
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="{{ exercise.description }}"
                {% endif %}>
                {{ exercise.name }}
            </span>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
